<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Système de gestion des fournisseurs">
    <title>Gestion des Fournisseurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="layout">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-store"></i> <span>GesStock</span></h2>
        </div>
        <ul class="menu">
            <li><a href="/"><i class="fas fa-home"></i> <span>Accueil</span></a></li>
            <li><a href="/approvisionnements"><i class="fas fa-truck-loading"></i> <span>Approvisionnement</span></a></li>
            <li><a href="/produits"><i class="fas fa-box"></i> <span>Produits</span></a></li>
            <li class="active"><a href="/fournisseurs"><i class="fas fa-users"></i> <span>Fournisseurs</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span></a>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-bar">
            <button id="toggle-sidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Gestion des Fournisseurs</h1>
        </header>

        <div class="container">
            <div class="dashboard-header">
                <h2><i class="fas fa-users"></i> Gestion des Fournisseurs</h2>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="form-tab">
                    <i class="fas fa-plus-circle"></i> Ajouter Fournisseur
                </div>
                <div class="tab" data-tab="list-tab">
                    <i class="fas fa-list"></i> Liste des Fournisseurs
                </div>
            </div>

            <div id="form-tab" class="tab-content active">
                <form id="supplier-form">
                    <div class="form-header">
                        <div class="form-group">
                            <label for="supplier-name">Nom du fournisseur</label>
                            <input type="text" id="supplier-name" placeholder="Nom du fournisseur" required>
                        </div>
                        <div class="form-group">
                            <label for="supplier-number">Numéro de téléphone</label>
                            <input type="text" id="supplier-number" placeholder="Numéro de téléphone" required>
                        </div>
                        <div class="form-group">
                            <label for="supplier-email">Email</label>
                            <input type="email" id="supplier-email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-actions main-actions">
                        <button type="button" id="save-supplier-btn" class="primary-btn">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <button type="button" id="cancel-supplier-btn" class="secondary-btn">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                    </div>
                </form>
            </div>

            <div id="list-tab" class="tab-content">
                <div class="filter-section">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Rechercher par nom...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="supplier-table" class="data-table">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Numéro</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="supplier-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="details-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-info-circle"></i> Détails du Fournisseur</h3>
            <button class="close-modal">×</button>
        </div>
        <div class="modal-body" id="supplier-details"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='script-suppliers.js') }}"></script>
</body>
</html>
