<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="layout">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-store"></i> <span>GesStock</span></h2>
        </div>
        <ul class="menu">
            <li><a href="/"><i class="fas fa-home"></i> <span>Accueil</span></a></li>
            <li><a href="/approvisionnements"><i class="fas fa-truck-loading"></i> <span>Approvisionnement</span></a></li>
            <li class="active"><a href="/produits"><i class="fas fa-box"></i> <span>Produits</span></a></li>
            <li><a href="/fournisseurs"><i class="fas fa-users"></i> <span>Fournisseurs</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span></a>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-bar">
            <button id="toggle-sidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Gestion des Produits</h1>
        </header>

        <div class="container">
            <div class="dashboard-header">
                <h2><i class="fas fa-box"></i> Gestion des Produits</h2>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="form-tab">
                    <i class="fas fa-plus-circle"></i> Ajouter Produit
                </div>
                <div class="tab" data-tab="list-tab">
                    <i class="fas fa-list"></i> Liste des Produits
                </div>
            </div>

            <div id="form-tab" class="tab-content active">
                <form id="product-form">
                    <div class="form-header">
                        <div class="form-group">
                            <label for="product-name">Nom du produit</label>
                            <input type="text" id="product-name" placeholder="Nom du produit" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Quantité en stock</label>
                            <input type="number" id="product-stock" placeholder="Quantité" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="product-price">Prix unitaire (XOF)</label>
                            <input type="number" id="product-price" placeholder="Prix unitaire" required min="0.01" step="0.01">
                        </div>
                    </div>

                    <div class="form-actions main-actions">
                        <button type="button" id="save-product-btn" class="primary-btn">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <button type="button" id="cancel-product-btn" class="secondary-btn">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                    </div>
                </form>
            </div>

            <div id="list-tab" class="tab-content">
                <div class="filter-section">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Rechercher...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="product-table" class="data-table">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Quantité en stock</th>
                            <th>Prix unitaire (XOF)</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="product-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script-products.js') }}"></script>
</body>
</html>
